<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D-візуалізація каньйонів світу</title>
</head>

<body>
    <div class="nav">
        <div class="web-text">
          <img src="">
          <h3 class="cls-h-3">Курсова робота учня 10-Б класа ДНЛІТ ДМР Гуменного Євгенія</h3>
        </div>
        <div class="nav-item">
          <button onclick="showSection('home')">Інформація</button>
          <button onclick="showSection('about')">Методи створення</button>
          <button onclick="showSection('services')">Фото та відео</button>
          <button onclick="showSection('contact')">Демонстрація</button>
        </div>
    </div>
    <div id="home" class="content">
        <header style="border: 1px solid #ddd;">
          <h1>Добро пожаловать на сайт 3D-візуалізація каньйонів світу</h1>
        </header>

    </div>
    <div id="about" class="content">Информация о нас.</div>
    <div id="services" class="content">Наши услуги.</div>
    <div id="contact" class="content">Контакты для связи.</div>
    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.content');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>

</html>
