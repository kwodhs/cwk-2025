<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>3D-візуалізація каньйонів світу</title>
</head>

<body>
    <div class="nav">
        <div class="web-text">
          <h3 class="cls-h-3">Курсова робота учня 10-Б класа ДНЛІТ ДМР Гуменного Євгенія</h3>
        </div>
        <div class="nav-item">
          <button onclick="showSection('about')">Інформація</button>
          <button onclick="showSection('canyons')">Про каньйони</button>
          <button onclick="showSection('manual')">Методи створення</button>
          <button onclick="showSection('demonstration')">Демонстрація</button>
        </div>
    </div>
    <div id="about" class="content">
        <header style="border: 1px solid #ddd;">
          <h1>Добро пожаловать на сайт 3D-візуалізація каньйонів світу</h1>
        </header>
    </div>
    <div id="canyons" class="content">Информация о нас.</div>
    <div id="manual" class="content">
      <iframe src="https://docs.google.com/gview?url=https://docs.google.com/document/d/14bNBd8yVIhmB8-1SnV3LWDppjYaRRWmQMa55zP-1l_A/edit?usp=sharing"></iframe>
    </div>
    <div id="demonstration" class="content">Контакты для связи.</div>
    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.content');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>

</html>
